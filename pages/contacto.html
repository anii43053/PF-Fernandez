                    <path d="M-4.22,38.00 C242.94,151.48 329.85,-2.44 500.00,49.98 L500.00,150.00 L0.00,150.00 Z"

        <section class="container-contacto">
            <article class="textos">
                <h1>Contacto</h1>
                <h3>¿Te quedó alguna duda? ¿Tenés una sugerencia? Llená el formulario y contactáte con nosotros.</h3>
            </article>

            <form class="formulario">
                <div class="campo">
                    <label for="nombre"> Nombre:</label>
                    <input type="text" name="nombre" placeholder="Ingrese su nombre">
                </div>
                <div class="campo">
                    <label for="telefono"> Teléfono:</label>
                    <input type="tel" name="telefono" placeholder="Ingrese su teléfono">
                </div>
                <div class="campo">
                    <label for="email"> Correo electrónico:</label>
                    <input type="email" name="email" placeholder="Ingrese su correo">
                </div>
                <div class="campo">
                    <label for="mensaje"> Mensaje:</label>
                    <textarea name="mensaje" id="" cols="30" rows="10" placeholder="Deje su mensaje..."></textarea>
                </div>
                <div class="boton-formulario">
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </section>
