<body>

    <header>
        <nav class="nav">
            <img src="../assets/Images/Logo.png" alt="Logo de Ramon Biaus" class="logo">
            <ul class="nav-list">
                <li><a href="../index.html" class="nav-link">Inicio</a></li>

                <li><a href="../pages/contacto.html" class="nav-link">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="main-contacto">
            <div class="wave_i" style="height: 150px; overflow:hidden ;"><svg viewBox="0 0 500 150"
                    preserveAspectRatio="none" style="height: 100%; width: 100%;">
                    <path d="M-4.22,38.00 C242.94,151.48 329.85,-2.44 500.00,49.98 L500.00,150.00 L0.00,150.00 Z"
                        style="stroke: none; fill: rgb(228, 224, 212);"></path>
                </svg></div>
        </section>
        <section class="container-contacto">
            <article class="textos">
                <h1>Contacto</h1>
                <h3>¿Te quedó alguna duda? ¿Tenés una sugerencia? Llená el formulario y contactáte con nosotros.</h3>
            </article>

            <form class="formulario">
                <div class="campo">
                    <label for="nombre"> Nombre:</label>
                    <input type="text" name="nombre" placeholder="Ingrese su nombre">
                </div>
                <div class="campo">
                    <label for="telefono"> Teléfono:</label>
                    <input type="tel" name="telefono" placeholder="Ingrese su teléfono">
                </div>
                <div class="campo">
                    <label for="email"> Correo electrónico:</label>
                    <input type="email" name="email" placeholder="Ingrese su correo">
                </div>
                <div class="campo">
                    <label for="mensaje"> Mensaje:</label>
                    <textarea name="mensaje" id="" cols="30" rows="10" placeholder="Deje su mensaje..."></textarea>
                </div>
                <div class="boton-formulario">
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-logo">
            <img src="../assets/Images/Logo.png" alt="Logo de Ramon Biaus" class="logo">
        </div>
        <div class="footer-list">
            <a href="https://www.facebook.com/ramon.biaus.7" target="_blank">
                <img src="../assets/Images/bxl-facebook.svg" alt="Logo de Facebook">
            </a>
            <a href="https://www.instagram.com/visitaramonbiaus/" target="_blank">

        </div>

        </div>
